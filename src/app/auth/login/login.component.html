<mat-card class="login-card">
    <mat-card-header>
        <mat-card-title>Connexion au Jeu Fà</mat-card-title>
        <mat-card-subtitle>« Parfois, il faut tout perdre pour tout gagner »</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="email">
                <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                    Email requis
                </mat-error>
                <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
                    Format d'email invalide
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Mot de passe</mat-label>
                <input matInput formControlName="password" type="password">
                <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                    Mot de passe requis
                </mat-error>
            </mat-form-field>

            <div class="error-message" *ngIf="errorMessage">
                {{ errorMessage }}
            </div>

            <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid || isLoading"
                class="full-width">
                <span *ngIf="!isLoading">Entrer dans le jeu</span>
                <mat-spinner *ngIf="isLoading" diameter="24"></mat-spinner>
            </button>
        </form>
    </mat-card-content>

    <mat-card-actions>
        <a mat-button routerLink="/auth/register">Créer un compte</a>
        <span class="spacer"></span>
        <a mat-button routerLink="/forgot-password">Mot de passe oublié ?</a>
    </mat-card-actions>
</mat-card>
