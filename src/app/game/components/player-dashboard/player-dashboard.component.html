<div class="player-dashboard" [class.active]="isActive" [class.favi1]="player === 'Favi1'"
    [class.favi2]="player === 'Favi2'">
    <div class="player-header">
        <h3>{{ displayName }}</h3>
        <div class="status" [class.active-status]="isActive">{{ statusText }}</div>
    </div>

    <div class="player-stats">
        <div class="stat">
            <span class="stat-label">PFH:</span>
            <span class="stat-value">{{ pfh }}</span>
        </div>
        <div class="stat">
            <span class="stat-label">Tour:</span>
            <span class="stat-value">{{ currentTurn }}</span>
        </div>
    </div>

    <div class="player-status">
        <div class="info-item" *ngIf="currentCard">
            <span class="info-label">Carte:</span>
            <span class="info-value">{{ currentCard.name }} ({{ currentCard.pfh }} PFH)</span>
        </div>

        <div class="info-item" *ngIf="currentStrategy">
            <span class="info-label">Strat√©gie:</span>
            <span class="info-value">{{ strategyText }}</span>
        </div>

        <div class="info-item" *ngIf="hasSacrificed">
            <span class="info-label">Sacrifice:</span>
            <span class="info-value sacrifice-indicator">Oui (-14 PFH)</span>
        </div>
    </div>

    <div class="player-actions" *ngIf="isActive">
        <button *ngIf="gamePhase === 'strategy' || gamePhase === 'result'" (click)="onEndTurn()">
            Terminer le tour
        </button>
    </div>
</div>
